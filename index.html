<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- Sample -->
<html>
<head>
	<title>Sample application where s2sc is integrated</title>

	<!-- The s2sc.js files -->
	<script src="utility.js"></script>
	<script src="error.js"></script>
	<script src="dictionary.js"></script>
	<script src="tokenizer.js"></script>
	<script src="parser.js"></script>
	<script src="generator.js"></script>
	<script src="s2sc.js"></script>
	<!-- ends here -->

	<script src="jquery/jquery.js"></script>
	<script src="jquery/jquery-ui.custom.js" type="text/javascript"></script>
	<script src="edit_area/edit_area_full.js"></script>
	<script src="consolehandler.js"></script>
	<script src="application.js"></script>

	<!-- Superfish & Super subs-->
	<script src="superfish/js/hoverIntent.js"></script>
	<script src="superfish/js/superfish.js"></script>
	<script src="superfish/js/supersubs.js"></script>

	<!-- Tree List-->

	<link href="fancytree/skin-win8/ui.fancytree.css" rel="stylesheet" type="text/css">
	<script src="fancytree/jquery.fancytree.js" type="text/javascript"></script>

	<link href="prettify/prettify.css" rel="stylesheet">
	<script src="prettify/prettify.js" type="text/javascript"></script>

	<!-- -->

	<link rel="stylesheet" type="text/css" href="display.css">
	<link rel="stylesheet" type="text/css" href="jquery/themes/base/jquery-ui.css">
	<link rel="stylesheet" media="screen" href="superfish/css/superfish.css">
</head>
	<body>

		<ul class="sf-menu" id="menubar">
			<li>
				<a>File</a>
				<ul>
					<li>Open<input display="cursor: pointer;" type="file" id="chosenFile"></li>
				</ul>
			</li>
			<li>
				<a>Convert</a>
				<ul>
					<li>Convert Python 3
						<ul>
							<li id="convertButton">> C</li>
						</ul>
					</li>
				</ul>
			</li>
			<li>
				<a>Preferences</a>
				<ul>
					<li>Editor</li>
					<li>C Config</li>
					<li>Python Config</li>
					<li>S2SC</li>
				</ul>
			</li>
			<li>
				<a>Help</a>
				<ul>
					<li>Documentation</li>
					<li>How to Compile</li>
					<li>Visit our Github Page</li>
				</ul>
			</li>
		</ul>

		<div id="menuframe">
		</div>

		<br><br>

		<p style="display: none">Select File: <input type="text" id="fileName" disabled> <input type="button" value="Convert" >
				
		</p>

		<table class="header">
			<tr>
				<td>
					Input
				</td>
				<td>
					&nbsp&nbsp Output
				</td>
				<td>
					&nbsp&nbsp&nbsp&nbsp&nbsp Function
				</td>
			</tr>
		</table>
		<div class="wrapper">
			<textarea id="inputText"></textarea>
			<textarea id="output">Output here will be generated once you click the [convert] button</textarea>
			<div id="functionList">
			</div>
		</div>

		<div id="consoleContainer">
			<table class="header"><tr><td>Console:</td></tr></table>
			<iframe id='console'>
		</div>
	</body>
</html>
